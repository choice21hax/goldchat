<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat Room</h2>
    </div>
    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
    <!-- Button to go to log page -->
    <a href="log.html" class="log-button">View Logs</a>
  </div>

  <!-- Firebase JS SDK for modules -->
  <script type="module">
    // Import the necessary Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
    
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyABD17kQs_kwDr8T2L9yy-2TYA6hppOUM8",
      authDomain: "gold-chat-temp.firebaseapp.com",
      projectId: "gold-chat-temp",
      storageBucket: "gold-chat-temp.firebasestorage.app",
      messagingSenderId: "433358835569",
      appId: "1:433358835569:web:6ceeac56c6a24cd6b4b0d0",
      measurementId: "G-V6V5BWKMB0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get references to HTML elements
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    // Firebase reference to the messages collection
    const messagesRef = ref(db, 'messages');

    // Function to add a new message to the chat
    const addMessage = (message, sender) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('chat-message');
      
      if (sender === 'sent') {
        messageElement.classList.add('sent');
      } else {
        messageElement.classList.add('received');
      }

      messageElement.textContent = message;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom to show the latest message
    };

    // Function to send a message to Firebase
    const sendMessage = (message) => {
      if (message.trim()) {
        // Push the message to Firebase Realtime Database
        push(messagesRef, {
          username: "User",  // Placeholder for the username
          text: message,
          timestamp: Date.now(),
        });

        // Log the action
        logAction("Message sent: " + message);

        // Clear the input field
        chatInput.value = '';
      }
    };

    // Function to log actions to the log page
    const logAction = (log) => {
      if (localStorage) {
        // Retrieve existing logs or initialize an empty array
        let logs = JSON.parse(localStorage.getItem('chatLogs')) || [];
        // Add new log
        logs.push(log);
        // Save back to localStorage
        localStorage.setItem('chatLogs', JSON.stringify(logs));
      }
    };

    // Event listener for send button
    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message !== "") {
        sendMessage(message); // Send message to Firebase
      }
    });

    // Listen for new messages added to Firebase
    onChildAdded(messagesRef, (snapshot) => {
      const messageData = snapshot.val();
      addMessage(messageData.text, 'received');
    });

    // Optional: Allow pressing Enter to send the message
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
